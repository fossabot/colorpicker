<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal header -->
      <div class="modal-header">
        <button type="button" class='close' ng-click="$ctrl.close('Canceled')">&times;</button>
        <h4 class="modal-title">Color Picker</h4>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 col-md-9">
            <div class="col-xs-5">
              <label class="control-label">Basic Colors</label>
              <div class="container-fluid">
                <div ng-repeat="row in $ctrl.CpSelector" class="row">
                  <div ng-repeat="col in row" class="col-sm-1_5">
                    <div class="box" ng-style="{'background-color': $ctrl.toString(col.color)}" ng-click="$ctrl.currentColor = col.color; $ctrl.updateColor()"></div>
                  </div>
                </div>                
              </div>
              <label class="control-label">Custom Colors</label>
              <div id="cpCustom" class="container-fluid">
                <div class="row">
                  <div ng-repeat="col in $ctrl.CpCustoms track by col.id" class="col-sm-1_5">
                    <div ng-focus="$ctrl.handleFocus(col)" tabindex="-1" class="box" ng-style="{'background-color' : $ctrl.toString(col.color), 'border': $ctrl.BoxBorder(col.id)}" ng-click="$ctrl.currentColor = col.color; $ctrl.updateColor()"></div>
                  </div>
                </div>
              </div>
              <!-- End of color selector -->
            </div>
            <!-- End of color selector -->
            <div class="col-xs-7">
              <input type='hidden' id='cp'>
              <div class="container-fluid">
                <label for="" class="control-label">Define Custom Colors</label>
                <div id='cp-container'></div>
                <button ng-click="$ctrl.addToCustom()" class="btn btn-success">Add to custom</button>
              </div>
            </div>
            <!-- End of color picker container -->
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="container-fluid">
              <form ng-submit="$ctrl.updateColor();">
                <div id="RGB-Model" class="row">
                  <div class="col-xs-3 col-md-12">
                    <div id="RGB-red" class="input-group">
                      <label for="red" class="input-group-addon">Red</label>
                      <input type="number" min="0" max="255" id="red" class="form-control" ng-model='$ctrl.currentColor.r'>
                    </div>
                  </div>
                  <div class="col-xs-3 col-md-12">
                    <div id="RGB-green" class="input-group">
                      <label for="green" class="input-group-addon">Green</label>
                      <input type="number" min="0" max="255" id="green" class="form-control" ng-model='$ctrl.currentColor.g'>
                    </div>
                  </div>
                  <div class="col-xs-3 col-md-12">
                    <div id="RGB-blue" class="input-group">
                      <label for="blue" class="input-group-addon">Blue</label>
                      <input type="number" min="0" max="255" id="blue" class="form-control" ng-model='$ctrl.currentColor.b'>
                    </div>
                  </div>
                  <div class="col-xs-3 col-md-12">
                    <div id="RGB-alpha" class="input-group">
                      <label for="alpha" class="input-group-addon">Alpha</label>
                      <input type="number" min="0" max="1" step="0.01" id="alpha" class="form-control" ng-model='$ctrl.currentColor.a'>
                    </div>
                  </div>
                </div>
                <button class="btn btn-default" style="display: none;" ng-click='$ctrl.updateColor();'>Click</button>
              </form>
            </div>
          </div>
          <!-- End of RGB format -->
        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" ng-click="colorModalCtrl.close('Closed')">Close</button> -->
        <button type="button" class="btn btn-success" ng-click="$ctrl.close('Yes')">Yes</button>
      </div>
    </div>
  </div>
</div>
